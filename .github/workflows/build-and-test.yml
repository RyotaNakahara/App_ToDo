name: Node.js CI

on:
  # プッシュ時の自動実行
  push:
    branches:
      - main
      - "feature/**"
      - "!feature/**-alpha"
    paths:
      - "src/**"
      - "tests/**"
      - "**.js"
      - "**.yml"

  # プルリクエスト時の自動実行
  pull_request:
    branches:
      - main
      - develop

  # 手動実行用
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "デプロイ先環境"
        required: true
        default: "staging"
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  setup:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm test
    
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        id: timestamp
        run: echo "time=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_OUTPUT
    
      - name: Create file with timestamp
        run: |
          echo "Creating file at ${{ steps.timestamp.outputs.time }}"
          touch "backup_${{ steps.timestamp.outputs.time }}.txt"

  failure:
    # needs: build
    runs-on: ubuntu-latest
    # if: failure()
    steps:
      - name: Setup
        id: setup
        run: echo "Setting up environment"

      - name: Process
        id: process
        continue-on-error: true
        run: |
          echo "Processing data"
          exit 1

      - name: Success notification
        if: success()
        run: echo "Process completed successfully"

      - name: Warning notification
        if: steps.process.outcome == 'failure' && steps.process.conclusion == 'success'
        run: echo "Process completed with warnings"

      - name: Failure notification
        if: failure() && !cancelled()
        run: echo "Process failed"

      - name: Final cleanup
        if: always()
        run: echo "Cleaning up resources"
  
  debug-output:
    runs-on: ubuntu-latest
    steps:
      - name: Debug workflow information
        run: |
          echo "::debug::Starting process"
          echo "::debug::Current working directory: $(pwd)"
          echo "::debug::Files in directory:"
          ls -la | while read line; do
            echo "::debug::$line"
          done