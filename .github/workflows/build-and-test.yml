name: Node.js CI

on:
# プッシュ時の自動実行
  push:
    branches:
      - main
      - "feature/**"
      - "!feature/**-alpha"
    paths:
      - "src/**"
      - "tests/**"
      - "**.js"

# プルリクエスト時の自動実行
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test